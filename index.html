<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Javascript Drum Kit</title>
</head>
<body>
    <header class="banner">
        <h1> Javascript Drum Kit</h1>
    </header>
    <div class="drumKit">
        <div data-key = "81" class="pads" style="background: center/contain no-repeat url('img/clap.png'), rgba(128, 0, 0, 0.8);">Q</div>
        <div data-key = "65" class="pads" style="background: center/contain no-repeat url('img/closed-hihat.png'), rgba(128, 0, 0, 0.8);">A</div>
        <div data-key = "87" class="pads" style="background: center/contain no-repeat url('img/kick.png'), rgba(128, 0, 0, 0.8);">W</div>
        <div data-key = "83" class="pads" style="background: center/contain no-repeat url('img/crash.png'), rgba(128, 0, 0, 0.8);">S</div>
        <div data-key = "69" class="pads" style="background: center/contain no-repeat url('img/open-hihat.png'), rgba(128, 0, 0, 0.8);">E</div>
        <div data-key = "68" class="pads" style="background: center/contain no-repeat url('img/snare.png'), rgba(128, 0, 0, 0.8);">D</div>
    </div>
    <div class="sound">
        <audio src=""></audio>
    </div>
  
    <script src="main.js"></script>
</body>
</html>
